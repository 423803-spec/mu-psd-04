<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫レシピ提案アプリ</title>
    <!-- Vue.jsをCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrapをCDNから読み込み -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h2 class="mb-4">冷蔵庫レシピ提案アプリ</h2>

        <div class="mb-3">
            <label for="inputText" class="form-label">冷蔵庫にある食材をカンマ区切りで入力してください:</label>
            <textarea id="inputText" class="form-control" rows="3" v-model="inputText" placeholder="例: 豚肉, 玉ねぎ, じゃがいも, にんじん"></textarea>
        </div>

        <div class="mb-3">
            <button @click="execute" class="btn btn-primary">実行</button>
            <button @click="execute_kansai" class="btn btn-success ms-2">関西弁で実行</button>
        </div>
        
        <h3>結果:</h3>
        <div class="result-area p-3 border rounded" :class="{ 'alert alert-info': resultText && !resultText.startsWith('エラー:'), 'alert alert-danger': resultText.startsWith('エラー:') }">
            <pre style="white-space: pre-wrap;">{{ resultText }}</pre>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    inputText: '',
                    resultText: 'ここにAIが提案するレシピが表示されます。'
                };
            },
            methods: {
                async sendRequest(context = null) {
                    this.resultText = '処理中...';
                    try {
                        const payload = { text: this.inputText };
                        if (context) {
                            payload.context = context;
                        }

                        const response = await fetch('/send_api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();
                        if (response.ok) {
                            this.resultText = data.processed_text;
                        } else {
                            this.resultText = `エラー: ${data.error || '不明なエラーが発生しました。'}`;
                        }
                    } catch (error) {
                        this.resultText = `エラー: ${error.message}`;
                    }
                },
                execute() {
                    this.sendRequest("あなたはプロの料理人です。ユーザーから提供された食材リストを使って、作れる料理のレシピを1つ提案してください。レシピには以下の要素を含めてください:\n\n- 料理名\n- 材料リスト\n- 手順\n\nもし食材が足りない場合は、追加で必要な食材も提案してください。");
                },
                execute_kansai() {
                    this.sendRequest("あんたは大阪のオカンや。ユーザーが教えた食材で、なんかええ感じのレシピを考えたって。料理名と材料、作り方を元気な関西弁で頼むわな。足りひんもんがあったら、それも言うたってや。");
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
