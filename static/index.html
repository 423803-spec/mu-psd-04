<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫レシピ提案アプリ</title>
    <!-- Vue.jsをCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrapをCDNから読み込み -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h2 class="mb-4">冷蔵庫レシピ提案アプリ</h2>

        <div class="mb-3">
            <label for="inputText" class="form-label">冷蔵庫にある食材を入力してください（カンマ区切り）:</label>
            <textarea id="inputText" class="form-control" rows="3" v-model="inputText" placeholder="例: 豚肉, 玉ねぎ, 卵"></textarea>
        </div>

        <div class="mb-3">
            <button @click="generateRecipe" class="btn btn-primary">レシピを提案してもらう</button>
        </div>
        
        <h3>結果:</h3>
        <div class="result-area p-3 border rounded" :class="{ 'alert alert-info': resultText && !resultText.startsWith('エラー:'), 'alert alert-danger': resultText.startsWith('エラー:') }">
            <pre style="white-space: pre-wrap;">{{ resultText }}</pre>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    inputText: '',
                    resultText: 'ここに結果が表示されます。'
                };
            },
            methods: {
                async sendRequest(context = null) {
                    this.resultText = '処理中...';
                    try {
                        const payload = { text: this.inputText };
                        if (context) {
                            payload.context = context;
                        }

                        const response = await fetch('/send_api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();
                        if (response.ok) {
                            this.resultText = data.processed_text;
                        } else {
                            this.resultText = `エラー: ${data.error || '不明なエラーが発生しました。'}`;
                        }
                    } catch (error) {
                        this.resultText = `エラー: ${error.message}`;
                    }
                },
                generateRecipe() {
                    const context = `あなたはプロの料理人です。ユーザーから提供された食材リストを元に、2〜5個の食材を追加して作れる料理のレシピを1つ提案してください。以下のフォーマットで回答してください。
料理名: 
追加する食材: 
手順: `;
                    this.sendRequest(context);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
